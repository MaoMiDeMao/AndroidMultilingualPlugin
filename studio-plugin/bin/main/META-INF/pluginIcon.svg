<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="128" height="128" rx="26" fill="url(#bgGradient)"/>
  
  <!-- 地球图标（主元素） -->
  <g transform="translate(18, 18)">
    <!-- 地球主体 -->
    <circle cx="46" cy="46" r="38" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- 经纬线（更精细） -->
    <ellipse cx="46" cy="46" rx="38" ry="19" fill="none" stroke="#4A90E2" stroke-width="2.5" opacity="0.6"/>
    <ellipse cx="46" cy="46" rx="38" ry="19" fill="none" stroke="#4A90E2" stroke-width="2.5" opacity="0.6" transform="rotate(90 46 46)"/>
    <line x1="8" y1="46" x2="84" y2="46" stroke="#4A90E2" stroke-width="2.5" opacity="0.6"/>
    <line x1="46" y1="8" x2="46" y2="84" stroke="#4A90E2" stroke-width="2.5" opacity="0.6"/>
    
    <!-- 语言标签（更清晰） -->
    <g transform="translate(20, 15)">
      <rect x="0" y="0" width="22" height="14" rx="3" fill="#FF6B6B"/>
      <text x="11" y="11" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">EN</text>
    </g>
    
    <g transform="translate(54, 15)">
      <rect x="0" y="0" width="22" height="14" rx="3" fill="#4ECDC4"/>
      <text x="11" y="11" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">中</text>
    </g>
    
    <g transform="translate(37, 59)">
      <rect x="0" y="0" width="22" height="14" rx="3" fill="#FFE66D"/>
      <text x="11" y="11" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle" font-weight="bold">JP</text>
    </g>
  </g>
  
  <!-- Excel 文档图标（右下角） -->
  <g transform="translate(68, 68)">
    <rect x="0" y="0" width="36" height="44" rx="3" fill="#FFFFFF" opacity="0.98"/>
    <!-- Excel 绿色标题栏 -->
    <rect x="0" y="0" width="36" height="10" rx="3" fill="#27AE60"/>
    <!-- 文档内容线 -->
    <line x1="5" y1="14" x2="31" y2="14" stroke="#4A90E2" stroke-width="1.8"/>
    <line x1="5" y1="18" x2="28" y2="18" stroke="#4A90E2" stroke-width="1.8"/>
    <line x1="5" y1="22" x2="29" y2="22" stroke="#4A90E2" stroke-width="1.8"/>
    <!-- Excel 网格 -->
    <rect x="5" y="28" width="26" height="12" fill="none" stroke="#E0E0E0" stroke-width="1.2"/>
    <line x1="13" y1="28" x2="13" y2="40" stroke="#E0E0E0" stroke-width="1.2"/>
    <line x1="21" y1="28" x2="21" y2="40" stroke="#E0E0E0" stroke-width="1.2"/>
    <line x1="5" y1="32" x2="31" y2="32" stroke="#E0E0E0" stroke-width="1.2"/>
    <line x1="5" y1="36" x2="31" y2="36" stroke="#E0E0E0" stroke-width="1.2"/>
  </g>
  
  <!-- 连接箭头（表示转换） -->
  <g transform="translate(60, 60)">
    <path d="M 0 4 L 6 4 L 4 0 M 6 4 L 4 8" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
</svg>

